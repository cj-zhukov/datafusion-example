[package]
name = "dev"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
datafusion = { version = "37", features = ["default"]}
arrow-json = "51"
parquet = "51"
object_store = { version = "0.9", features = ["aws", "cloud"] }
anyhow = "1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
itertools = "0.12"
aws-config = "1"
aws-sdk-s3 = "1"
aws-creds = "0.36"
url = "2"