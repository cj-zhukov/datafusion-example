[package]
name = "datafusion_example"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures-util = "0.3"
datafusion = { version = "40", features = ["default"] }
arrow-json = "52"
parquet = "52"
object_store = { version = "0.10", features = ["aws", "cloud"] }
anyhow = "1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
itertools = "0.13"
aws-config = "1"
aws-sdk-s3 = "1"
aws-creds = "0.37"
url = "2"