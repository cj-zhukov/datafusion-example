[package]
name = "datafusion_example"
version = "0.1.0"
edition = "2021"

[dependencies]
arrow-json = "53"
aws-config = "1"
aws-sdk-s3 = "1"
aws-creds = "0.37"
aws-smithy-types = "1"
datafusion = { version = "44", features = ["default"] }
color-eyre = "0.6"
chrono = "0.4.38"
futures-util = "0.3"
itertools = "0.13"
object_store = { version = "0.11", features = ["aws", "cloud"] }
parquet = "53"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
thiserror = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2"
time = "0.3.36"

[dev-dependencies]
rstest = "0.24"